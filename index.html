<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Crown</title>
    <link rel="shortcut icon" href="./images/money-favicon.png" type="image/x-icon">
    <!-- CSS Added Here -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main>
        <h1><span id="money">Money</span> Crown <img class="money-bag" src="./images/money-bag.png" alt=""></h1>
        <div class="main-section">
            <div class="img-part">
                <img src="./images/money.jpg" alt="">
            </div>

            <!-- calculation part -->

            <div class="calc-part">
                <h2>INCOME</h2>
                <div class="all-inputs">
                    <span>Income : </span>
                    <input id="income-input" type="text">

                </div>
                <h2>EXPENSES</h2>
                <div class="all-inputs">
                    <span>Food : </span>
                    <input id="food-input" type="text">

                </div>
                <div class="all-inputs">
                    <span>Rent :</span>
                    <input id="rent-input" type="text">

                </div>
                <div class="all-inputs">
                    <span>Clothes :</span>
                    <input id="clothe-input" type="text">

                </div>
                <div class="calculate-btn">
                    <button id="calc-button">Calculate</button>
                </div>

                <h2 >Total Expenses : <span id="total-expenses" class="span">0</span> </h2>
                <h2>Balance : <span class="span" id="main-balance">0</span>
                </h2>

                <div class="parsent-calc">
                    <div>

                        <span>Save: </span> <input class="down-input" type="text" id="parsent-input">
                         <span id="parsent"> % </span>
                        <button class="save-button" id="save-button"> Save</button>
                    </div>
                </div>
                <h2>Saving Amount: <span class="span" id="save-amount">0</span> </h2>
                <h2>Remaining Balance: <span class="span" id="remaining-balance">0</span></h2>
            </div>
        </div>
    </main>

    <!-- JavaScript Added Here -->
    <script src="./js/script.js"></script>

</body>

</html>
