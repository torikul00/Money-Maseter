<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Crown</title>
    <link rel="shortcut icon" href="./images/money-favicon.png" type="image/x-icon">
    <!-- CSS Added Here -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1><span id="money">Money</span> Crown <img class="money-bag" src="./images/money-bag.png" alt=""></h1>
        <div class="main-section">
            <div class="img-part">
                <img src="./images/money.jpg" alt="">
            </div>

            <!-- calculation part -->

            <div class="calc-part">
                <h2>INCOME</h2>
                <div class="all-inputs">
                    <span>Income : </span>
                    <input placeholder="$" id="income-input" type="number">

                </div>
                <h2>EXPENSES</h2>
                <div class="all-inputs">
                    <p id="food-error" class="error">Food Input Invalid</p>
                    <span>Food : </span>
                    <input placeholder="$" id="food-input" type="number">

                </div>
                <div class="all-inputs">
                    <p id="rent-error" class="error">Rent Input Invalid</p>
                    <span>Rent :</span>
                    <input placeholder="$" id="rent-input" type="number">

                </div>
                <div class="all-inputs">
                    <p id="cloth-error" class="error">Cloth Input Invalid</p>
                    <span>Clothes :</span>
                    <input placeholder="$" id="clothe-input" type="number">

                </div>
                <div class="calculate-btn">

                    <p class="error" id="error-msg"> Error -Inputs Invalid </p>
                    <button id="calc-button">Calculate</button>
                </div>

                <h2>Total Expenses : <span id="total-expenses" class="span">0</span> <span class="span">$</span></h2>
                <h2>Balance : <span class="span" id="main-balance">0</span> <span class="span">$</span>
                </h2>


                 <!-- parcentage part -->


                <div class="parsent-calc">
                    <div>

                        <span>Save: </span> <input class="down-input" type="number" id="parsent-input" placeholder="$">
                        <span id="parsent"> % </span>
                        <button class="save-button" id="save-button"> Save</button>
                    </div>
                </div>
                <p id="error2" class="error">Insufficient Balance</p>
                <p id="error3" class="error">Parcentage must be lessthan 100</p>
                <h2>Saving Amount: <span class="span" id="save-amount">0</span> <span class="span">$</span></h2>
                <h2>Remaining Balance: <span class="span" id="remaining-balance">0</span> <span class="span">$</span>
                </h2>
            </div>
        </div>
    </main>

    <!-- JavaScript Added Here -->
    <script src="./js/script.js"></script>

</body>

</html>
